        crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>
    <div id=overlay></div>
    <nav class="header">
        <ul class="nav-bar">
            <input type="checkbox" id="check" />
            <span class="menu">
                <li><a href="../index.html">Home</a></li>
                <li><a href="Project-Product.html">Products</a></li>
                <li><a href="Project-Contact.html">Contacts</a></li>
                <li><a href="Project-About.html">About</a></li>
                <li><a href="Project-Login.html" id="sign-in-link">Sign-In</a></li>
                <li><a href="Project-Login.html" style="color: #DB3551;" id="sign-out-link"></a></li>
                <label for="check" class="close-menu"><i class="fas fa-times"></i></label>
            </span>
            <label for="check" class="open-menu"><i class="fas fa-bars"></i></label>
        </ul>
    </nav>
    <div class="main">
        <div class="product-title">
            <h1>Products</h1>

        </div>
        <div class="arrow-icon">
            <i class="fa-solid fa-angles-down fa-2xl"></i>
        </div>
        <div class="line"></div>
        <div class="shopping-container">
            <i class="fa-solid fa-cart-shopping"></i>
            <div class="products-container"></div>
        </div>


        <div class="cart-container">
            <div class="productsCart-container">

            </div>
            <div class="button-container">
                <button class="close-button">Close</button>
                <button class="checkout-button">Checkout</button>
            </div>
        </div>
    </div>
    <div class="footer">
        <div class="footer-top">
            <div class="socials">
                <a href="https://www.instagram.com/motorellacolombia/" target="_blank"><i
                        class="fa-brands fa-instagram fa-2xl"></i></a>
                <a href="https://www.facebook.com/MotorellaColombia/" target="_blank"><i
                        class="fa-brands fa-facebook fa-2xl"></i></a>
                <a href="#" target="_blank"><i class="fa-regular fa-envelope fa-2xl"></i></a>
            </div>
        </div>
        <div class="footer-bottom">
            <div class="directions">
                <p>Barrancabermeja - Santander</p>
                <p>Dirección: Carrera 17 # 52 - 63.</p>
                <p>Correo: servicioalcliente@motorella.net.com</p>
                <p>Teléfono: +57 318 560 8850</p>
            </div>
            <div class="footer-logo">
                <img src="Project-Images/0a8bea61-3eea-49c9-89dd-f98280d7b273.jpg" alt="logo" />
            </div>
        </div>
    </div>
    <script src="/docs/views/account-style.js"></script>
    <script defer type="module">
        import { addProductItem } from "../views/Product.js"

        const user = localStorage.getItem("myAcc");

        if (user === null) {
            window.location.href = "Project-Login.html"
        }

        (async function items() {
            try {
                const productsContainer = document.querySelector(".products-container");
                const response = await fetch('http://localhost:4500/products');
                const data = await response.json();
                console.log(data);

                for (let i = 0; i < data.length; i++) {
                    let productItem = document.createElement("div");
                    productItem.className = "product-item";
                    productItem.innerHTML = `<img src="${data[i].img}"" alt="Product${i + 1}"/><h3>${data[i].name}</h3><p>${data[i].price}</p><button class="product-button"><i class="fa-solid fa-arrow-right fa-xl"></i></button>`
                    productsContainer.appendChild(productItem);
                }
                const buttons = document.querySelectorAll(".product-button");
                buttons.forEach(button => {
                    button.addEventListener("click", async (e) => {
                        e.preventDefault();
                        addProductItem(e);
                    })
                })
            } catch (e) {
                console.error("ERROR" + e);
            }
        })();

        const cartButton = document.querySelector(".fa-cart-shopping");
        const cartClose = document.querySelector(".close-button");
        cartButton.addEventListener("click", () => {
            document.getElementById("overlay").classList.toggle("overlay");
            document.querySelector(".cart-container").classList.toggle("visible");
        });
        cartClose.addEventListener("click", () => {
            document.querySelector(".cart-container").classList.toggle("visible");
            document.getElementById("overlay").classList.toggle("overlay");
        })
    </script>
    <script src="../views/Product.js" defer></script>
    <script src="../styles-js/account-style.js" defer></script>
</body>

</html>
